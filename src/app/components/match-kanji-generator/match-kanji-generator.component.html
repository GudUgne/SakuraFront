<mat-form-field appearance="fill" class="w-full mb-4">
  <mat-label>JLPT Level</mat-label>
  <input matInput type="number" [(ngModel)]="jlptLevel" min="1" max="5">
</mat-form-field>

<div class="mb-4">
  <button mat-raised-button color="primary" (click)="generateKanji()">Generate Random Kanji</button>
</div>

<mat-card *ngIf="kanjiInfo" class="mb-4">
  <mat-card-title class="text-xl">{{ kanjiInfo.kanji }}</mat-card-title>
  <mat-card-content>
    <p><strong>Meanings:</strong></p>
    <ul>
      <li *ngFor="let meaning of kanjiInfo.meanings">{{ meaning }}</li>
    </ul>
    <p><strong>JLPT Level:</strong> N{{ kanjiInfo.jlpt || jlptLevel }}</p>
  </mat-card-content>
</mat-card>

<div>
  <button mat-stroked-button color="accent" (click)="saveToDb()" [disabled]="!kanjiInfo">Save to Database</button>
</div>
