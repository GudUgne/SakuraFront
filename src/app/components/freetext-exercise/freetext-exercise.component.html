<div class="freetext-exercise-container">
  <h2>Freetext Exercises</h2>

  <div class="exercise-actions">
    <button mat-raised-button color="primary" (click)="createNewExercise()">
      <mat-icon>add</mat-icon> Create New Exercise
    </button>
  </div>

  <mat-spinner *ngIf="loading" diameter="40" class="spinner"></mat-spinner>

  <div *ngIf="!loading && exercises.length === 0" class="empty-state">
    <mat-card>
      <mat-card-content>
        <p>No freetext exercises available.</p>
        <button
          mat-raised-button
          color="primary"
          (click)="createNewExercise()"
          *ngIf="isTeacher"
        >
          Create Your First Exercise
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="!loading && exercises.length > 0" class="exercises-list">
    <mat-card *ngFor="let exercise of exercises" class="exercise-card">
      <mat-card-header>
        <mat-card-title>{{ exercise.question }}</mat-card-title>
        <mat-card-subtitle>JLPT Level N{{ exercise.jlpt_level }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="answer-container">
          <p><strong>Correct Answer:</strong> {{ exercise.answer }}</p>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="editExercise(exercise)" *ngIf="isTeacher">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button color="warn" (click)="deleteExercise(exercise)" *ngIf="isTeacher">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
